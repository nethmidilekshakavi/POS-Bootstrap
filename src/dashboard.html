<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #2c1a16; /* Dark coffee background */
      color: white;
    }
    .management-btn {
      background-color: #42251a;
      border: 2px solid #7b5e57;
      padding: 15px;
      color: white;
      font-size: 18px;
      margin: 15px 0;
      border-radius: 15px;
    }
    .management-btn:hover {
      background-color: #7b5e57;
      border-color: #42251a;
    }
    .coffee-card {
      background-color: #5a3826;
      border: none;
      border-radius: 15px;
      margin-bottom: 30px;
      width: 300px;
      height: 300px;
    }
    .coffee-card img {
      width: 300px;
      height: 300px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .coffee-card .card-body {
      background-color: #764e35;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      padding: 15px;
      color: white;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-start mb-4">DASHBOARD</h1>

  <div class="row text-center">
    <div class="col-12">
      <a href="CustomerForm.html"><button class="management-btn w-100">Customer Management</button></a>
      <a href="ItemForm.html"><button class="management-btn w-100">Item Management</button></a>
      <a href="Order.html"><button class="management-btn w-100">Order Management</button></a>
    </div>
  </div>

  <div class="row mt-5">
    <!-- Coffee Cards -->
    <div class="col-md-3 col-sm-6">
      <div class="card coffee-card">
        <img src="Assert/d43d66f33277871f9e0bf72248d7bfb8.jpg" class="card-img-top" alt="Black Coffee">
        <div class="card-body text-center">
          <h5 class="card-title">Black Coffee</h5>
          <p class="card-text">Rs. 1090</p>
        </div>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="card coffee-card">
        <img src="Assert/fee4cce7dc43130579d79d0145ca99af.jpg" class="card-img-top" alt="Black Coffee">
        <div class="card-body text-center">
          <h5 class="card-title">Black Coffee</h5>
          <p class="card-text">Rs. 590</p>
        </div>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="card coffee-card">
        <img src="Assert/b3893763afb9e9225be0586a8e0f21b8.jpg" class="card-img-top" alt="Black Coffee">
        <div class="card-body text-center">
          <h5 class="card-title">Black Coffee</h5>
          <p class="card-text">Rs. 1590</p>
        </div>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="card coffee-card">
        <img src="Assert/a9681f493ac176665bc5a3817fecf6a2.jpg" class="card-img-top" alt="Black Coffee">
        <div class="card-body text-center">
          <h5 class="card-title">Black Coffee</h5>
          <p class="card-text">Rs. 990</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/jquery-3.7.1.min.js"></script>
</body>
</html>
