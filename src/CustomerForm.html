<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Customer Form</title>
    <style>
        body {

            background-size: cover;
            height: 100vh;
        }

        .form-container, .table-container {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        #save, #update, #delete, #clear {
            border: saddlebrown 2px solid;
            background-color: #f8f9fa;
            color: black;
            font-weight: bold;
        }

        h2 {
            color: saddlebrown;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }

        .table th, .table td {
            vertical-align: middle;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Coffee</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="CustomerForm.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ItemForm.html">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Order.html">Order</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 80px;"> <!-- Added margin to avoid navbar overlap -->
    <div class="row">
        <div class="col-md-6">
            <div class="form-container">
                <h2 class="text-center">Customer Details Form</h2>
                <form id="customerForm">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button id="save" type="submit" class="btn btn-primary">Save</button>
                        <button id="update" type="button" class="btn btn-warning">Update</button>
                        <button id="delete" type="button" class="btn btn-danger">Delete</button>
                        <button id="clear" type="reset" class="btn btn-secondary">Clear</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-6">
            <div class="table-container">
                <h2 class="text-center">Customer List</h2>
                <table class="table table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>City</th>
                    </tr>
                    </thead>
                    <tbody id="customerTableBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
