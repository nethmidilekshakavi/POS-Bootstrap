<div class="container mt-5">
    <h2>Customer Form</h2>
    <form id="customerForm">
       <!-- <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" class="form-control" id="id" placeholder="" required>
        </div>-->
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" class="form-control" id="Firstname" placeholder="Enter customer's First name" required>
        </div> <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" class="form-control" id="Lastname" placeholder="Enter customer's Last name" required>
    </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea class="form-control" id="address" rows="3" placeholder="Enter customer's address" required></textarea>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter customer's email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter customer's phone number" required>
        </div>

        <button type="button" class="btn btn-primary" id="save">SAVE</button>
        <button type="button" class="btn btn-primary" id="update" style="background-color: green">UPDATE</button>
        <button type="button" class="btn btn-primary" id="delete" style="background-color: orange">DELETE</button>
        <button type="button" class="btn btn-primary" style="background-color: darkred">CLEAR</button>
    </form>

    <h2 class="mt-5">Customer List</h2>
    <table class="table table-bordered mt-3" id="customerTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>email</th>
        </tr>
        </thead>
        <tbody id="customerTableBody">
        <!-- Customer data will be inserted here -->
        </tbody>
