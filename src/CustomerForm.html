<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Customer Form</title>
    <style>
        body {
            background: url("Assert/7a6c44f9d5c94c86008950b3d304df87.jpg");
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        #save{
            border: saddlebrown 3px solid;
            background-color: #f8f9fa;
            color: black;
            font-weight: bold;
        }
        #update{
            border: saddlebrown 3px solid;
            background-color: #f8f9fa;
            color: black;
            font-weight: bold;

        }
        #delete{
            border: saddlebrown 3px solid;
            background-color: #f8f9fa;
            color: black;
            font-weight: bold;
        }
        #clear{
            border: saddlebrown 3px solid;
            background-color: #f8f9fa;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="text-center">Customer Details Form</h2>
    <form>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required>
        </div>

        <button id="save" type="submit" class="btn btn-primary">Save</button>
        <button id="update" type="button" class="btn btn-warning">Update</button>
        <button id="delete" type="button" class="btn btn-danger">Delete</button>
        <button id="clear" type="reset" class="btn btn-secondary">Clear</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
