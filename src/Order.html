<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Order Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url("https://example.com/coffee-background.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin-top: 80px;
        }
        h2 {
            color: #6F4C3E;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #6F4C3E;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5a3e33;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }
        /* Styling for the total price */
        #total {
            color: red;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">DashBoard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="CustomerForm.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ItemForm.html">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Order.html">Order</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="text-center">Place Your Coffee Order</h2>
    <form id="orderForm">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label for="coffee">Select Coffee</label>
            <select class="form-control" id="coffee" required>
                <option value="">Choose...</option>
                <option value="espresso">Espresso</option>
                <option value="latte">Latte</option>
                <option value="cappuccino">Cappuccino</option>
                <option value="americano">Americano</option>
                <option value="mocha">Mocha</option>
            </select>
        </div>
        <div class="form-group">
            <label for="size">Select Size</label>
            <select class="form-control" id="size" required>
                <option value="">Choose...</option>
                <option value="small" data-price="2">Small</option>
                <option value="medium" data-price="3">Medium</option>
                <option value="large" data-price="4">Large</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" min="1" placeholder="Enter quantity" required>
        </div>
        <div class="form-group">
            <label for="address">Delivery Address</label>
            <textarea class="form-control" id="address" rows="3" placeholder="Enter your delivery address" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit Order</button>
    </form>

    <!-- Total Display -->
    <div id="total" class="text-center">Total: $0.00</div>
</div>

<script>
    document.getElementById('orderForm').addEventListener('input', function() {
        const sizeElement = document.getElementById('size');
        const selectedSize = sizeElement.options[sizeElement.selectedIndex];
        const pricePerCup = parseFloat(selectedSize.getAttribute('data-price')) || 0;
        const quantity = parseFloat(document.getElementById('quantity').value) || 0;

        const total = pricePerCup * quantity;

        // Display the total in red
        document.getElementById('total').textContent = `Total: $${total.toFixed(2)}`;
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
