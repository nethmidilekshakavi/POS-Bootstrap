<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Coffee Shop Order Form</title>

    <style>
        .navbar {
            background-color: #6f4c3e; /* Coffee color */
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .nav-link:hover {
            color: #f8e8d0 !important; /* Light coffee color */
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #6f4c3e;
        }
    </style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">â˜• Coffee Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="dashboard.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="CustomerForm.html">Customer</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link" href="ItemForm.html">Item</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Order.html">Reservation</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center">Coffee Shop Order Form</h1>
    <form id="orderForm">
        <div class="form-group">
            <label for="customerName">Name:</label>
            <input type="text" class="form-control" id="customerName" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="customerEmail">Email:</label>
            <input type="email" class="form-control" id="customerEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="customerPhone">Phone Number:</label>
            <input type="tel" class="form-control" id="customerPhone" placeholder="Enter your phone number" required>
        </div>

        <h4>Select Your Items:</h4>
        <div class="form-group">
            <label for="coffeeType">Coffee Type:</label>
            <select class="form-control" id="coffeeType" required>
                <option value="" disabled selected>Select coffee type</option>
                <option value="Espresso">Espresso</option>
                <option value="Latte">Latte</option>
                <option value="Cappuccino">Cappuccino</option>
                <option value="Americano">Americano</option>
                <option value="Mocha">Mocha</option>
                <option value="Cold Brew">Cold Brew</option>
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" required min="1">
        </div>

        <div class="form-group">
            <label for="specialRequests">Special Requests:</label>
            <textarea class="form-control" id="specialRequests" rows="3" placeholder="Enter any special requests (optional)"></textarea>
        </div>

        <button type="button" class="btn btn-primary" onclick="submitOrder()">Place Order</button>
    </form>

    <h2 class="mt-5">Order Summary</h2>
    <table class="table table-bordered mt-3" id="orderTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Coffee Type</th>
            <th>Quantity</th>
            <th>Special Requests</th>
        </tr>
        </thead>
        <tbody>
        <!-- Order data will be inserted here -->
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="lib/jquery-3.7.1.min.js"></script>

<script>
    function submitOrder() {
        // Get form data
        const customerName = document.getElementById('customerName').value;
        const customerEmail = document.getElementById('customerEmail').value;
        const customerPhone = document.getElementById('customerPhone').value;
        const coffeeType = document.getElementById('coffeeType').value;
        const quantity = document.getElementById('quantity').value;
        const specialRequests = document.getElementById('specialRequests').value;

        // Create a new row and cells
        const table = document.getElementById('orderTable').getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();
        const cell1 = newRow.insertCell(0);
        const cell2 = newRow.insertCell(1);
        const cell3 = newRow.insertCell(2);
        const cell4 = newRow.insertCell(3);
        const cell5 = newRow.insertCell(4);
        const cell6 = newRow.insertCell(5);

        // Assign data to cells
        cell1.textContent = customerName;
        cell2.textContent = customerEmail;
        cell3.textContent = customerPhone;
        cell4.textContent = coffeeType;
        cell5.textContent = quantity;
        cell6.textContent = specialRequests;

        // Clear the form
        document.getElementById('orderForm').reset();
    }
</script>

</body>
</html>
