<div class="container mt-5">
  <h2>Add New Item</h2>
  <form id="itemForm">
    <div class="form-row">
      <div class="form-group">
        <label for="code">Code:</label>
        <input type="text" class="form-control" id="code" placeholder="" required>
      </div>
      <div class="form-group col-md-6">
        <label for="itemName">Item Name:</label>
        <input type="text" class="form-control" id="itemName" placeholder="Enter item name" required>
      </div>
      <div class="form-group col-md-6">
        <label for="itemPrice">Price:</label>
        <input type="number" class="form-control" id="itemPrice" placeholder="Enter item price" step="0.01" required>
      </div>
    </div>
    <div class="form-group">
      <label for="itemDescription">Description:</label>
      <textarea class="form-control" id="itemDescription" rows="3" placeholder="Enter item description" required></textarea>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="itemCategory">Category:</label>
        <select class="form-control" id="itemCategory" required>
          <option value="" disabled selected>Select category</option>
          <option value="Beverage">Beverage</option>
          <option value="Pastry">Pastry</option>
          <option value="Snack">Snack</option>
        </select>
      </div>
    </div>
    <button type="button" class="btn btn-primary" id="save-item">SAVE</button>
    <button type="button" class="btn btn-primary" id="update-item" style="background-color: green">UPDATE</button>
    <button type="button" class="btn btn-primary" id="delete-item" style="background-color: orange">DELETE</button>
    <button type="button" class="btn btn-primary" id="clear-item" style="background-color: darkred">CLEAR</button>
  </form>

  <h2 class="mt-5">Item List</h2>
  <table class="table table-bordered mt-3" id="itemTable">
    <thead>
    <tr>
      <th>Code</th>
      <th>Item Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Category</th>
    </tr>
    </thead>
    <tbody id="itemTableBody">
    <!-- Item data will be inserted here -->
    </tbody>
  </table>
</div>
