<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c1a16; /* Dark coffee background */
            color: white;
        }
        .login-section {
            background-color: #5a3826;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .login-input {
            background-color: #4a3022;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px;
        }
        .login-input:focus {
            outline: none;
            background-color: #4a3022;
            box-shadow: none;
        }
        .login-btn {
            background-color: #764e35;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
        }
        .login-btn:hover {
            background-color: #42251a;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
        }
        .subtitle {
            font-size: 22px;
            color: #d69e79;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-7">
            <div class="row">
                <div class="col-md-4">
                    <img src="Assert/" class="img-fluid rounded" alt="Coffee Image 1">
                </div>
                <div class="col-md-4">
                    <img src="path/to/your/image2.jpg" class="img-fluid rounded" alt="Coffee Image 2">
                </div>
                <div class="col-md-4">
                    <img src="path/to/your/image3.jpg" class="img-fluid rounded" alt="Coffee Image 3">
                </div>
            </div>
        </div>

        <div class="col-lg-5">
            <div class="login-section">
                <h1 class="title">START YOUR DAY WITH A</h1>
                <h2 class="subtitle">BLACK COFFEE</h2>

                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control login-input" placeholder="User Name">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control login-input" placeholder="Password">
                    </div>
                    <button type="submit" class="btn login-btn w-100">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
