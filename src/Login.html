<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Css/Login.css">

</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="login-section text-center" id="login-form">
                <h1 class="title">START YOUR DAY WITH A</h1>
                <h2 class="subtitle">BLACK COFFEE</h2>

                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control login-input" placeholder="User Name" id="username">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control login-input" placeholder="Password" id="password">
                    </div>
                    <button type="submit" class="btn login-btn w-100">LOGIN</button>
                </form>
            </div>

            <!-- Coffee Images Section (Under the form) -->
            <div class="coffee-images d-none d-md-flex justify-content-between">
                <!-- Add margin between the images -->
                <img src="Assert/login/f75e1e7db86838c6cc07235f88eac1df.jpg" class="img-fluid me-2" alt="Coffee Image 1">
                <img src="Assert/login/23b0c46066f8e880c282a6d5560fac14.jpg" class="img-fluid mx-2" alt="Coffee Image 2">
                <img src="Assert/login/6ca08dadd3f24b77a5515b1b32800ee7.jpg" class="img-fluid ms-2" alt="Coffee Image 3">
                <img src="Assert/login/d43d66f33277871f9e0bf72248d7bfb8.jpg" class="img-fluid ms-2" alt="Coffee Image 4">
                <img src="Assert/login/a9681f493ac176665bc5a3817fecf6a2.jpg" class="img-fluid ms-2" alt="Coffee Image 5">
            </div>
        </div>
    </div>
</div>

<script src="lib/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script src="Controller/Login.js">

</script>

</body>
</html>
