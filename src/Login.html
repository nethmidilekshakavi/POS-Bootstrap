<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c1a16; /* Dark coffee background */
            color: white;
        }
        .login-section {
            background-color: #5a3826;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .login-input {
            background-color: #f8f9fa;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px;
        }
        .login-input:focus {
            outline: none;
            background-color: #4a3022;
            box-shadow: none;
        }
        .login-btn {
            background-color: #2c1a16;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
        }
        .login-btn:hover {
            background-color: #42251a;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
        }
        .subtitle {
            font-size: 22px;
            color: #d69e79;
        }
        .coffee-images img {
            padding: 10px 30px;
            margin-top: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 300px;
            height: 300px;
        }
        .coffee-images img:nth-child(1) {
            left: 0%;
            position: absolute;
        }
        .coffee-images img:nth-child(2) {
            left: 20%;
            position: absolute;
        }
        .coffee-images img:nth-child(3) {
            left: 40%;
            position: absolute;
        }
        .coffee-images img:nth-child(4) {
            left: 60%;
            position: absolute;
        }
        .coffee-images img:nth-child(5) {
            right: 0%;
            position: absolute;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="login-section text-center">
                <h1 class="title">START YOUR DAY WITH A</h1>
                <h2 class="subtitle">BLACK COFFEE</h2>

                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control login-input" placeholder="User Name">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control login-input" placeholder="Password">
                    </div>
                    <button type="submit" class="btn login-btn w-100">LOGIN</button>
                </form>
            </div>

            <!-- Coffee Images Section (Under the form) -->
            <div class="coffee-images d-flex justify-content-between">
                <!-- Add margin between the images -->
                <img src="Assert/login/f75e1e7db86838c6cc07235f88eac1df.jpg" class="img-fluid me-2" alt="Coffee Image 1">
                <img src="Assert/login/23b0c46066f8e880c282a6d5560fac14.jpg" class="img-fluid mx-2" alt="Coffee Image 2">
                <img src="Assert/login/6ca08dadd3f24b77a5515b1b32800ee7.jpg" class="img-fluid ms-2" alt="Coffee Image 3">
                <img src="Assert/login/d43d66f33277871f9e0bf72248d7bfb8.jpg" class="img-fluid ms-2" alt="Coffee Image 3">
                <img src="Assert/login/a9681f493ac176665bc5a3817fecf6a2.jpg" class="img-fluid ms-2" alt="Coffee Image 3">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
